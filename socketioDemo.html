<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="row g-3">
        <div class="col-12">
          <h1>Socket.io Demo</h1>
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-Broadcast-tab" data-bs-toggle="tab" data-bs-target="#nav-Broadcast" type="button">
                廣播
              </button>
              <button class="nav-link" id="nav-PrivateChat-tab" data-bs-toggle="tab" data-bs-target="#nav-PrivateChat" type="button">
                私聊
              </button>
              <button class="nav-link" id="nav-ChatHistory-tab" data-bs-toggle="tab" data-bs-target="#nav-ChatHistory" type="button">
                聊天紀錄
              </button>
              <button class="nav-link" id="nav-RoomChat-tab" data-bs-toggle="tab" data-bs-target="#nav-RoomChat" type="button">
                房間聊聊
              </button>
            </div>
          </nav>
        </div>
        <div class="col-12"></div>
      </div>
    </div>
    <div class="container">
      <div class="tab-content" id="nav-tabContent">
        <!-- 廣播 -->
        <div class="tab-pane fade show active" id="nav-Broadcast" role="tabpanel" tabindex="0">
          <button type="button" class="btn btn-primary btn-sm">建立連線</button>
          <!-- 卡片訊息 -->
          <div class="card w-50">
            <div class="card-body">
              <h4>訊息通知</h4>
              <hr />
              <div id="tab1Pane" style="height: 400px">
                <!-- tab1顯示廣播訊息 -->
              </div>
              <div>
                <hr />
                <div class="mt-3 d-flex">
                  <div class="col-10">
                    <input type="text" class="form-control" id="tab1BroadcastInp" placeholder="開始聊天..." />
                  </div>
                  <button class="btn btn-sm btn-primary ms-auto" id="tab1BroadcastBtn" type="button">送出</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 私聊 -->
        <div class="tab-pane fade" id="nav-PrivateChat" role="tabpanel" tabindex="0">
          <div class="row g-1 align-items-center">
            <div class="col-auto">
              <label for="tab2username" class="col-form-label">使用者名稱</label>
            </div>
            <div class="col-auto">
              <input type="text" id="tab2username" class="form-control" />
            </div>
            <div class="col-auto">
              <button id="tab2Connect" class="btn btn-primary btn-sm">連線</button>
            </div>
            <div class="col-12"></div>
            <div class="col-auto">
              <label for="tab2friendName" class="col-form-label">朋友的名稱</label>
            </div>
            <div class="col-auto">
              <input type="text" id="tab2friendName" class="form-control" />
            </div>
            <div class="col-12"></div>
            <div class="col-6">
              <!-- 卡片訊息 -->
              <div class="card w-100">
                <div class="card-body">
                  <h4>訊息通知</h4>
                  <hr />
                  <div id="tab2Pane" style="height: 400px">
                    <!-- tab2顯示私聊訊息 -->
                  </div>
                  <div>
                    <hr />
                    <div class="mt-3 d-flex">
                      <div class="col-10">
                        <input type="text" class="form-control" id="tab2PrivateInp" placeholder="開始聊天..." />
                      </div>
                      <button class="btn btn-sm btn-primary ms-auto" id="tab2PrivateBtn" type="button">送出</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 聊天紀錄 -->
        <div class="tab-pane fade" id="nav-ChatHistory" role="tabpanel" tabindex="0">.c..</div>
        <!-- 房間聊聊 -->
        <div class="tab-pane fade" id="nav-RoomChat" role="tabpanel" tabindex="0">d...</div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script src="./socketioDemo.js"></script>
  </body>
</html>
